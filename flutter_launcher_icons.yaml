# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/dice.jpg"

  android: "launcher_icon"
  image_path_android: "assets/images/dice.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  # adaptive_icon_background: "assets/icon/background.jpg"
  # adaptive_icon_foreground: "assets/icon/foreground.jpg"
  # adaptive_icon_monochrome: "assets/icon/monochrome.jpg"

  ios: true
  # image_path_ios: "assets/icon/icon.jpg"
  remove_alpha_channel_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.jpg"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.jpg"
  # desaturate_tinted_to_grayscale_ios: true

  web:
    generate: true
    image_path: "assets/images/dice.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "assets/images/dice.jpg"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/images/dice.jpg"
